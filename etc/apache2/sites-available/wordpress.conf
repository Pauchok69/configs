<VirtualHost *:80>
ServerAdmin webmaster@domains-checker.loc
ServerName wordpress.loc
DocumentRoot /home/adrian/hdd/www/wordpress

<Directory "/home/adrian/hdd/www/wordpress">
RewriteEngine on
Options FollowSymlinks
AllowOverride All
Require all granted 
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule . index.php
</Directory>
<Directory "/home/adrian/hdd/www">
RewriteEngine on
Options FollowSymlinks
AllowOverride All
Require all granted
</Directory>

ServerAlias www.wordpress.loc
ErrorLog ${APACHE_LOG_DIR}/wordpress.loc.error.log
CustomLog ${APACHE_LOG_DIR}/wordpress.loc.access.log combined
</VirtualHost>
