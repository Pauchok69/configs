<VirtualHost *:80>
	ServerAdmin webmaster@hr-tool.loc
	ServerName hr-tools.loc
	DocumentRoot /home/adrian/hdd/www/hr-tool/public
<Directory "/home/adrian/hdd/www/hr-tool/public">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted    
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.hr-tools.loc
	ErrorLog ${APACHE_LOG_DIR}/hr-tool.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/hr-tool.loc.access.log combined
</VirtualHost>

