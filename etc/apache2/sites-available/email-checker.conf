<VirtualHost *:80>
	ServerAdmin webmaster@email-checker.loc
	ServerName email-checker.loc
	DocumentRoot /home/adrian/hdd/www/email-checker/backend/web

	<Directory "/home/adrian/hdd/www/email-checker/backend/web">
		RewriteEngine on
		Options FollowSymlinks
		AllowOverride All
		Require all granted    
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule . index.php
	</Directory>
	
	ServerAlias www.email-checker.loc
	ErrorLog ${APACHE_LOG_DIR}/email-checker-back.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/email-checker-back.loc.access.log combined
</VirtualHost>

