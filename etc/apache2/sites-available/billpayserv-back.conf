<VirtualHost *:80>
	ServerAdmin webmaster@billpayserv.loc
	ServerName billpayserv-back.loc
	DocumentRoot /home/adrian/hdd/www/billpayserv/backend/web

	<Directory "/home/adrian/hdd/www/billpayserv/backend/web">
		RewriteEngine on
		Options FollowSymlinks
		AllowOverride All
		Require all granted    
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule . index.php
	</Directory>
	
	ServerAlias www.billpayserv-back.loc
	ErrorLog ${APACHE_LOG_DIR}/billpayserv-back.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/billpayserv-back.loc.access.log combined
</VirtualHost>

