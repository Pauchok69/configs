<VirtualHost *:80>
	ServerAdmin webmaster@new-bovegas.loc
	ServerName new-bovegas.loc
	DocumentRoot /home/adrian/hdd/www/new-bovegas/public
<Directory "/home/adrian/hdd/www/new-bovegas/public">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted    
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.new-bovegas.loc
	ErrorLog ${APACHE_LOG_DIR}/bovegas-new.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/bovegas-new.loc.access.log combined
</VirtualHost>

