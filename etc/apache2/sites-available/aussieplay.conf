<VirtualHost *:80>
	ServerAdmin webmaster@aussieplay.loc
	ServerName aussieplay.loc
	DocumentRoot /home/adrian/hdd/www/aussieplay/public
<Directory "/home/adrian/hdd/www/aussieplay/public">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted    
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.aussieplay.loc
	ErrorLog ${APACHE_LOG_DIR}/aussieplay.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/aussieplay.loc.access.log combined
</VirtualHost>

