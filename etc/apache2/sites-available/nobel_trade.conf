<VirtualHost *:80>
	ServerAdmin webmaster@nobel-trade.loc
	ServerName nobel-trade.loc
	DocumentRoot /home/adrian/hdd/www/nobel-trade/public
<Directory "/home/adrian/hdd/www/nobel-trade/public">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted    
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.nobel-trade.loc
	ErrorLog ${APACHE_LOG_DIR}/nobel-trade.error.log
	CustomLog ${APACHE_LOG_DIR}/nobel-trade.access.log combined
</VirtualHost>

