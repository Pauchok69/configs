Header always set Access-Control-Allow-Origin "*"
Header always set Access-Control-Allow-Methods "POST, GET, OPTIONS, DELETE, PUT"
Header always set Access-Control-Max-Age "1000"
Header always set Access-Control-Allow-Headers "x-requested-with, Content-Type, origin, authorization, accept, client-security-token"

<VirtualHost *:80>
	ServerAdmin webmaster@billpayserv.loc
	ServerName billpayserv-api.loc
	DocumentRoot /home/adrian/hdd/www/billpayserv/api/web

	<Directory "/home/adrian/hdd/www/billpayserv/api/web">
		RewriteEngine on
		
		RewriteCond %{REQUEST_METHOD} OPTIONS
		RewriteRule ^(.*)$ $1 [R=200,L]

		Options FollowSymlinks
		AllowOverride All
		Require all granted    
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule . index.php
	</Directory>
	
	ServerAlias www.billpayserv-api.loc
	ErrorLog ${APACHE_LOG_DIR}/billpayserv-api.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/billpayserv-api.loc.access.log combined
</VirtualHost>

