<VirtualHost *:80>
	ServerAdmin webmaster@multi-own.loc
	ServerName multi-own.loc
	DocumentRoot /home/adrian/hdd/www/multi-own/web
	
	<Directory "/home/adrian/hdd/www/multi-own/web">
		RewriteEngine on
		Options FollowSymlinks
		AllowOverride All
		Require all granted
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule . index.php
	</Directory>

	ServerAlias www.multi-own.loc	worldfoinvest-pay.loc
	ServerAlias unique-pay.loc
        ServerAlias outsourcingeasy-pay.loc
	ServerAlias fibo-pay.loc
	ServerAlias payment-integration.loc
	ServerAlias test-paiement.loc
	ServerAlias global-scholar-pay.loc
	ServerAlias pay-plentygiving.loc
	ServerAlias reddog-payment.loc

	ErrorLog ${APACHE_LOG_DIR}/multi_own.loc.error.log
        CustomLog ${APACHE_LOG_DIR}/multi_own.loc.access.log combined
</VirtualHost>

