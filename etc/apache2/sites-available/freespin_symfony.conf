<VirtualHost *:80>
	ServerAdmin webmaster@freespin-symfony.loc
	ServerName freespin-symfony.loc
	DocumentRoot /home/adrian/hdd/www/freespin-symfony/public
<Directory "/home/adrian/hdd/www/freespin-symfony/public">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted    
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.freespin-symfony.loc
	ErrorLog ${APACHE_LOG_DIR}/freespin-symfony.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/freespin-symfony.loc.access.log combined
</VirtualHost>

