<VirtualHost *:80>
	ServerAdmin webmaster@fibonetix.loc
	ServerName fibonetix.loc
	DocumentRoot /home/adrian/hdd/www/fibonetix/public
<Directory "/home/adrian/hdd/www/fibonetix/public">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted    
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.fibonetix.loc
	ErrorLog ${APACHE_LOG_DIR}/fibonetix.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/fibonetix.loc.access.log combined
</VirtualHost>

