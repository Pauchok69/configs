<VirtualHost *:80>
	ServerAdmin webmaster@goldernlion.loc
	ServerName goldenlion.loc
	ServerAlias www.goldenlion.loc
	DocumentRoot /home/adrian/hdd/www/goldenlion

<Directory "/home/adrian/hdd/www/goldenlion">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>

	ErrorLog ${APACHE_LOG_DIR}/freespin_new.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/freespin_new.loc.access.log combined

</VirtualHost>

