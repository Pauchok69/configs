<VirtualHost *:80>
	ServerAdmin webmaster@supernova.loc
	ServerName supernova.loc
	DocumentRoot /home/adrian/hdd/www/supernova
<Directory "/home/adrian/hdd/www/supernova">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted    
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.supernova.loc
	ErrorLog ${APACHE_LOG_DIR}/supernova.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/supernova.loc.access.log combined
</VirtualHost>

