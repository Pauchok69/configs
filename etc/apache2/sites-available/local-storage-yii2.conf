<VirtualHost *:80>
	ServerAdmin webmaster@local-storage-yii2.loc
	ServerName local-storage-yii2.loc
	DocumentRoot /home/adrian/hdd/www/local-storage-yii2/backend/web

	<Directory "/home/adrian/hdd/www/local-storage-yii2/backend/web">
		RewriteEngine on
		Options FollowSymlinks
		AllowOverride All
		Require all granted    
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule . index.php
	</Directory>
	
	ServerAlias www.local-storage-yii2.loc
	ErrorLog ${APACHE_LOG_DIR}/local-storage-yii2-back.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/local-storage-yii2-back.loc.access.log combined
</VirtualHost>

