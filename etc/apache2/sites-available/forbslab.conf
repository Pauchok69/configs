<VirtualHost *:80>
	ServerAdmin webmaster@forbslab.loc
	ServerName forbslab.loc
	DocumentRoot /home/adrian/hdd/www/forbslab/public
<Directory "/home/adrian/hdd/www/forbslab/public">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted    
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.forbslab.loc
	ErrorLog ${APACHE_LOG_DIR}/forbslab.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/forbslab.loc.access.log combined
</VirtualHost>

