<VirtualHost *:80>
	ServerAdmin webmaster@red-dog.loc
	ServerName red-dog.loc
	DocumentRoot /home/adrian/hdd/www/red_dog/public
<Directory "/home/adrian/hdd/www/red_dog/public">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted    
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.red-dog.loc
	ErrorLog ${APACHE_LOG_DIR}/red-dog.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/red-dog.loc.access.log combined
</VirtualHost>

