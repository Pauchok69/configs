<VirtualHost *:80>
	ServerAdmin webmaster@888tiger.loc
	ServerName 888tiger.loc
	ServerAlias www.888tiger.loc
	DocumentRoot /home/adrian/hdd/www/888tiger

<Directory "/home/adrian/hdd/www/888tiger">
	# RewriteEngine on
	# Options FollowSymlinks
	# AllowOverride All
	Require all granted
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>

	ErrorLog ${APACHE_LOG_DIR}/888tiger.error.log
	CustomLog ${APACHE_LOG_DIR}/888tiger.access.log combined

</VirtualHost>

