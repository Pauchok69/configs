<VirtualHost *:80>
	ServerAdmin webmaster@irishluck.loc
	ServerName irishluck.loc
	DocumentRoot /home/adrian/hdd/www/irishluck/public
<Directory "/home/adrian/hdd/www/irishluck/public">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.irishluck.loc
	ErrorLog ${APACHE_LOG_DIR}/irishluck.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/irishluck.loc.access.log combined
</VirtualHost>

