<VirtualHost *:80>
	ServerAdmin webmaster@slots-empire.loc
	ServerName slots-empire.loc
	DocumentRoot /home/adrian/hdd/www/slots_empire/public
<Directory "/home/adrian/hdd/www/slots_empire/public">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted    
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.slots-empire.loc
	ErrorLog ${APACHE_LOG_DIR}/slots-empire.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/slots-empire.loc.access.log combined
</VirtualHost>

