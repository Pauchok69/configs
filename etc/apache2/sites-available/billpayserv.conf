<VirtualHost *:80>
	ServerAdmin webmaster@billpayserv.loc
	ServerName billpayserv.loc
	DocumentRoot /home/adrian/hdd/www/billpayserv/frontend/web

	<Directory "/home/adrian/hdd/www/billpayserv/frontend/web">
		RewriteEngine on
		Options FollowSymlinks
		AllowOverride All
		Require all granted    
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule . index.php
	</Directory>
	
	ServerAlias www.billpayserv.loc
	ErrorLog ${APACHE_LOG_DIR}/billpayserv.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/billpayserv.loc.access.log combined
</VirtualHost>

