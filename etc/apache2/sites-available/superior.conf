<VirtualHost *:80>
	ServerAdmin webmaster@superior.loc
	ServerName superior.loc
	ServerAlias www.superior.loc
	DocumentRoot /home/adrian/hdd/www/superior

<Directory "/home/adrian/hdd/www/superior">
	RewriteEngine on
        Options FollowSymlinks
        AllowOverride All
        Require all granted
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . index.php
</Directory>

	ErrorLog ${APACHE_LOG_DIR}/superior.error.log
	CustomLog ${APACHE_LOG_DIR}/superior.access.log combined

</VirtualHost>

