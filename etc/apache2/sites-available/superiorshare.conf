<VirtualHost *:80>
    DocumentRoot "/home/adrian/hdd/www/superiorshare"
    ServerName superiorshare.loc
    ServerAlias www.superiorshare.loc

    <Directory "/home/adrian/hdd/www/superiorshare">
        RewriteEngine on
        Options FollowSymlinks
        AllowOverride All
        Require all granted
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . index.php
    </Directory>
    ErrorLog /var/log/apache2/superiorshare-error.log
    #Access logging enabled
    LogFormat "%a %l %u %t \"%r\" %>s %b"
    CustomLog /var/log/apache2/superiorshare-access.log common
</VirtualHost>

