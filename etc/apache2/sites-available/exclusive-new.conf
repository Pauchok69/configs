<VirtualHost *:80>
	ServerAdmin webmaster@exclusive-new.loc
	ServerName exclusive-new.loc
	DocumentRoot /home/adrian/hdd/www/exclusive-new/public
<Directory "/home/adrian/hdd/www/exclusive-new/public">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted    
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.exclusive-new.loc
	ServerAlias xmas.exclusivecasino.com

	ErrorLog ${APACHE_LOG_DIR}/exclusive-new.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/exclusive-new.loc.access.log combined
</VirtualHost>

