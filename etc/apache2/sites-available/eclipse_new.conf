<VirtualHost *:80>
	ServerAdmin webmaster@eclipse-new.loc
	ServerName eclipse-new.loc
	DocumentRoot /home/adrian/hdd/www/eclipse_new/public
<Directory "/home/adrian/hdd/www/eclipse_new/public">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted    
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.eclipse-new.loc
	ServerAlias eclipsecasino-play.com
	ErrorLog ${APACHE_LOG_DIR}/eclipse-new.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/eclipse-new.loc.access.log combined
</VirtualHost>

