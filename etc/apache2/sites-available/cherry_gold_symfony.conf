<VirtualHost *:80>
	ServerAdmin webmaster@cherrygold-symfony.loc
	ServerName cherrygold-symfony.loc
	DocumentRoot /home/adrian/hdd/www/cherrygold_symfony/public
<Directory "/home/adrian/hdd/www/cherrygold_symfony/public">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted    
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.cherrygold-symfony.loc
	ErrorLog ${APACHE_LOG_DIR}/cherrygold-symfony.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/cherrygold-symfony.loc.access.log combined
</VirtualHost>

