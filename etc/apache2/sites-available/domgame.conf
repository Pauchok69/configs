<VirtualHost *:80>
	ServerAdmin webmaster@domgame.loc
	ServerName domgame.loc
	DocumentRoot /home/adrian/hdd/www/domgame/public
<Directory "/home/adrian/hdd/www/domgame/public">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted    
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.domgame.loc
	ErrorLog ${APACHE_LOG_DIR}/domgame.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/domgame.loc.access.log combined
</VirtualHost>

