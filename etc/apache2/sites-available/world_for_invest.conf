<VirtualHost *:80>
	ServerAdmin webmaster@worldforinvest.loc
	ServerName worldforinvest.loc
	DocumentRoot /home/adrian/hdd/www/world_for_invest/public
<Directory "/home/adrian/hdd/www/world_for_invest/public">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted    
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.worldforinvest.loc
	ErrorLog ${APACHE_LOG_DIR}/world_for_invest.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/world_for_invest.loc.access.log combined
</VirtualHost>

