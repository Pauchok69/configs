<VirtualHost *:80>
	ServerAdmin webmaster@seo_dashboard.loc
	ServerName seo-dashboard.loc
	DocumentRoot /home/adrian/hdd/www/seo_dashboard/public
<Directory "/home/adrian/hdd/www/seo_dashboard/public">
	RewriteEngine on
	Options FollowSymlinks
	AllowOverride All
	Require all granted
	RewriteCond %{REQUEST_FILENAME} !-f
	RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule . index.php
</Directory>
	ServerAlias www.seo-dashboard.loc
	ErrorLog ${APACHE_LOG_DIR}/seo_dashboard.loc.error.log
	CustomLog ${APACHE_LOG_DIR}/seo_dashboard.loc.access.log combined
</VirtualHost>

